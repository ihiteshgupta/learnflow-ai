version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://dronacharya:dronacharya@postgres:5432/dronacharya
      - REDIS_URL=redis://redis:6379
      - CHROMADB_URL=http://chromadb:8000
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
      - chromadb

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: dronacharya
      POSTGRES_PASSWORD: dronacharya
      POSTGRES_DB: dronacharya
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
    volumes:
      - chromadb_data:/chroma/chroma

volumes:
  postgres_data:
  chromadb_data:
