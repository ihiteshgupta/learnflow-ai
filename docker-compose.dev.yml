version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://learnflow:learnflow@postgres:5432/learnflow
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
      - qdrant

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: learnflow
      POSTGRES_PASSWORD: learnflow
      POSTGRES_DB: learnflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"

volumes:
  postgres_data:
