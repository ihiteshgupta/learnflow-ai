# Required secrets:
# AZURE_CREDENTIALS - Azure service principal JSON
# ACR_USERNAME - ACR admin username
# ACR_PASSWORD - ACR admin password

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: dronacharyaacr.azurecr.io
  IMAGE_NAME: dronacharya/web
  AKS_CLUSTER: dronacharya-production-aks
  AKS_RESOURCE_GROUP: dronacharya-production-rg
  AKS_CLUSTER_STAGING: dronacharya-staging-aks
  AKS_RESOURCE_GROUP_STAGING: dronacharya-staging-rg

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.short-sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract short SHA
        id: short-sha
        run: echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    if: github.event.inputs.environment != 'production'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP_STAGING }}
          cluster-name: ${{ env.AKS_CLUSTER_STAGING }}

      - name: Deploy to staging
        run: |
          kubectl set image deployment/dronacharya-web \
            web="${REGISTRY}/${IMAGE_NAME}:${COMMIT_SHA}" \
            -n dronacharya-staging
          kubectl rollout status deployment/dronacharya-web -n dronacharya-staging --timeout=300s
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          COMMIT_SHA: ${{ needs.build-and-push.outputs.short_sha }}

  deploy-production:
    needs: build-and-push
    if: github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Deploy canary (10%)
        run: |
          kubectl apply -f k8s/overlays/production/canary.yaml
          kubectl set image deployment/dronacharya-web-canary \
            web="${REGISTRY}/${IMAGE_NAME}:${COMMIT_SHA}" \
            -n dronacharya
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          COMMIT_SHA: ${{ needs.build-and-push.outputs.short_sha }}

      - name: Wait and monitor canary
        run: |
          sleep 300
          kubectl rollout status deployment/dronacharya-web-canary -n dronacharya --timeout=300s

      - name: Promote to full rollout
        run: |
          kubectl set image deployment/dronacharya-web \
            web="${REGISTRY}/${IMAGE_NAME}:${COMMIT_SHA}" \
            -n dronacharya
          kubectl rollout status deployment/dronacharya-web -n dronacharya --timeout=300s
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          COMMIT_SHA: ${{ needs.build-and-push.outputs.short_sha }}

      - name: Remove canary
        run: |
          kubectl delete -f k8s/overlays/production/canary.yaml
