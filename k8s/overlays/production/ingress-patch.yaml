apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dronacharya-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://www.dronacharya.app"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.dronacharya.app
        - api.dronacharya.app
      secretName: dronacharya-app-tls
  rules:
    - host: www.dronacharya.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dronacharya-web
                port:
                  number: 80
    - host: api.dronacharya.app
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dronacharya-web
                port:
                  number: 80
