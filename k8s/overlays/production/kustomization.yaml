apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dronacharya

resources:
  - ../../base
  - pdb.yaml
  - network-policy.yaml
  - external-secret.yaml

labels:
  - pairs:
      environment: production
    includeSelectors: false

# Production-specific patches with target selectors
patches:
  - target:
      kind: Deployment
      name: dronacharya-web
    path: deployment-web-patch.yaml
  - target:
      kind: Ingress
      name: dronacharya-ingress
    path: ingress-patch.yaml
  - target:
      kind: ConfigMap
      name: dronacharya-config
    path: configmap-patch.yaml

# Production image tags (overridden by CI/CD)
images:
  - name: dronacharya/web
    newName: dronacharyaacr.azurecr.io/dronacharya/web
    newTag: latest
