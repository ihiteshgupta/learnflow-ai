# External Secrets Operator configuration
# Prerequisites:
# 1. Install External Secrets Operator: helm install external-secrets external-secrets/external-secrets -n external-secrets-system --create-namespace
# 2. Create Azure AD App Registration or Managed Identity with Key Vault access
# 3. Configure Workload Identity or Service Principal

---
# ClusterSecretStore for Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: azure-key-vault
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: "https://dronacharya-kv.vault.azure.net"
      serviceAccountRef:
        name: external-secrets-sa
        namespace: external-secrets-system
---
# ExternalSecret that syncs from Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dronacharya-secrets
  namespace: dronacharya
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-key-vault
    kind: ClusterSecretStore
  target:
    name: dronacharya-secrets
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: database-url
    - secretKey: redis-url
      remoteRef:
        key: redis-url
    - secretKey: anthropic-api-key
      remoteRef:
        key: anthropic-api-key
    - secretKey: openai-api-key
      remoteRef:
        key: openai-api-key
    - secretKey: nextauth-secret
      remoteRef:
        key: nextauth-secret
    - secretKey: qdrant-url
      remoteRef:
        key: qdrant-url
    - secretKey: qdrant-api-key
      remoteRef:
        key: qdrant-api-key
