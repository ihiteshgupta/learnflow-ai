# Canary deployment for gradual rollout
# Used by CI/CD pipeline for production deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dronacharya-web-canary
  namespace: dronacharya
  labels:
    app: dronacharya-web
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dronacharya-web
      track: canary
  template:
    metadata:
      labels:
        app: dronacharya-web
        track: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
        - name: web
          image: dronacharya/web:canary
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: dronacharya-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: redis-url
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: anthropic-api-key
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: nextauth-secret
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: registry-credentials
---
# Service for canary (weighted traffic via ingress)
apiVersion: v1
kind: Service
metadata:
  name: dronacharya-web-canary
  namespace: dronacharya
  labels:
    app: dronacharya-web
    track: canary
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: dronacharya-web
    track: canary
