apiVersion: apps/v1
kind: Deployment
metadata:
  name: dronacharya-ai
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ai-service
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
