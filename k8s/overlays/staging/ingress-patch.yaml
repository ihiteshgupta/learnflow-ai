apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnflow-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.learnflow.ai
      secretName: staging-tls-secret
  rules:
    - host: staging.learnflow.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-learnflow-web
                port:
                  number: 80
