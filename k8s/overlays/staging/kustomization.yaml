apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dronacharya-staging

resources:
  - ../../base

namePrefix: staging-

labels:
  - pairs:
      environment: staging
    includeSelectors: false

# Staging-specific patches with target selectors
patches:
  - target:
      kind: Deployment
      name: dronacharya-web
    path: deployment-web-patch.yaml
  - target:
      kind: Ingress
      name: dronacharya-ingress
    path: ingress-patch.yaml
  - target:
      kind: HorizontalPodAutoscaler
      name: dronacharya-web-hpa
    path: hpa-web-patch.yaml
  - target:
      kind: ConfigMap
      name: dronacharya-config
    path: configmap-patch.yaml

# Staging image tags - Azure Container Registry
images:
  - name: dronacharya/web
    newName: dronacharyaacr.azurecr.io/dronacharya/web
    newTag: staging
