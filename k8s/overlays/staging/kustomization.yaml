apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: learnflow-staging

resources:
  - ../../base

namePrefix: staging-

labels:
  - pairs:
      environment: staging
    includeSelectors: false

# Staging-specific patches with target selectors
patches:
  - target:
      kind: Deployment
      name: learnflow-web
    path: deployment-web-patch.yaml
  - target:
      kind: Deployment
      name: learnflow-ai
    path: deployment-ai-patch.yaml
  - target:
      kind: Ingress
      name: learnflow-ingress
    path: ingress-patch.yaml
  - target:
      kind: HorizontalPodAutoscaler
      name: learnflow-web-hpa
    path: hpa-web-patch.yaml
  - target:
      kind: HorizontalPodAutoscaler
      name: learnflow-ai-hpa
    path: hpa-ai-patch.yaml
  - target:
      kind: ConfigMap
      name: learnflow-config
    path: configmap-patch.yaml

# Staging image tags - Azure Container Registry
images:
  - name: learnflow/web
    newName: learnflowacr.azurecr.io/learnflow/web
    newTag: staging
  - name: learnflow/ai-service
    newName: learnflowacr.azurecr.io/learnflow/ai-service
    newTag: staging
