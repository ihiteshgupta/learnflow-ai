apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: learnflow-web-hpa
  namespace: learnflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: learnflow-web
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: learnflow-ai-hpa
  namespace: learnflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: learnflow-ai
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
