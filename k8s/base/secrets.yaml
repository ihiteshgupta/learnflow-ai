# Secret template - DO NOT commit actual values
# Use External Secrets Operator or kubectl create secret in production
#
# Create secrets manually:
# kubectl create secret generic dronacharya-secrets \
#   --from-literal=database-url='postgresql://...' \
#   --from-literal=redis-url='redis://...' \
#   --from-literal=anthropic-api-key='sk-ant-...' \
#   --from-literal=openai-api-key='sk-...' \
#   --from-literal=nextauth-secret='...' \
#   --from-literal=qdrant-url='https://xxx.qdrant.io:6333' \
#   --from-literal=qdrant-api-key='your-qdrant-api-key' \
#   -n dronacharya
#
apiVersion: v1
kind: Secret
metadata:
  name: dronacharya-secrets
  namespace: dronacharya
  labels:
    app.kubernetes.io/name: dronacharya
type: Opaque
stringData:
  # Database connection string
  database-url: "postgresql://user:password@host:5432/dronacharya"
  # Redis connection string
  redis-url: "redis://host:6379"
  # AI API keys
  anthropic-api-key: "sk-ant-xxx"
  openai-api-key: "sk-xxx"
  # Auth
  nextauth-secret: "your-nextauth-secret-min-32-chars"
  # Vector DB (Qdrant Cloud recommended for production)
  qdrant-url: "https://xxx.qdrant.io:6333"
  qdrant-api-key: "your-qdrant-api-key-here"
